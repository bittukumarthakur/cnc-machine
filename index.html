<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesian Sleep | CNC Relief Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-amber: #b45309;
            --primary-dark: #1c1917;
            --stone-50: #fafaf9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--stone-50);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #1c1917;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Subtle Wood Grain Overlay */
        .grain-overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f5f4;
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }

        /* Adjusted Hero Gradient: Lower initial opacity and more rapid falloff to show more background image */
        .hero-gradient-light {
            background: linear-gradient(to right, 
                rgba(250, 250, 249, 0.8) 0%, 
                rgba(250, 250, 249, 0.4) 40%, 
                rgba(250, 250, 249, 0) 100%
            );
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        window.process = window.process || { env: {} };
    </script>
